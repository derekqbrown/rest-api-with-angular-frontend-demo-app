
<div class="container">
    <div class = "employee-modal-content">
        <h4 class="text-center">Register</h4>
        <p class="text-center">*Fields marked in red are required</p>
        <div class="form-group">
            <div>ID*</div>
            <input class="form-control" [(ngModel)]="dataService.employee.employeeId" required min ="1">
            <div></div>
        </div>
        <div class="form-group">
            <div>First Name*</div>
            <input class="form-control" [(ngModel)]="dataService.employee.firstName" required min="1">
            <div></div>
        </div>
        <div class="form-group">
            <div>Last Name*</div>
            <input class="form-control" [(ngModel)]="dataService.employee.lastName" required min ="1">
            <div></div>
        </div>
        <div class="form-group">
            <div>Email*</div>
            <input class="form-control" type="email" [(ngModel)]="dataService.employee.email" required min ="5">
            <div></div>
        </div>
        <div class="form-group">
            <div>Password <button class="btn btn-sm text-info float-end" (click)="togglePassword()">Show/Hide</button></div>
            <input id ="password" class="form-control" [type]="showPassword"  [(ngModel)]="dataService.employee.password" required min ="5">
            <div></div>
        </div>
        <div class="form-group">
            <div>Salary</div>
            <input class="form-control" [(ngModel)]="dataService.employee.salary">
        </div>
        <div class="form-group">
            <div>Department</div>
            <input class="form-control" [(ngModel)]="dataService.employee.department">
        </div>
        <div class="form-group m-2">
            <button class="form-control btn btn-primary" (click)="register()">Update</button>
        </div>
        
    </div>
</div>
