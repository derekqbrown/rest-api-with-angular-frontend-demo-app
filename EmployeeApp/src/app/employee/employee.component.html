
<div >
    <h4 class="text-center">View Employees</h4>
</div>
<div class="w-auto m-3 container">
    <button class="btn btn-success px-3 float-end mb-2" routerLink="addEmployee">Add Employee</button>
</div>

<div class="container">
    <table class="table table-striped table-bordered w-75 mx-auto">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Salary</th>
                <th>Department</th>
                <th>View</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        
        <tbody *ngFor="let employeeList of [dataService.employeeList];">
            <tr *ngFor="let employee of employeeList;" > 
                <td>{{employee.employeeId}}</td>
                <td>{{employee.firstName | camelCase}}</td>
                <td>{{employee.lastName | camelCase}}</td>
                <td>{{employee.salary | currencyDisplay}}</td>
                <td>{{employee.department}}</td>
                <td><button (click) = "setEmployee(employee)" routerLink="viewEmployee">View</button></td>
                <td><button (click) = "setEmployee(employee)" routerLink="updateEmployee">Update</button></td>
                <td><button class="btn-danger" (click) = "deleteEmployee(employee.employeeId)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
<router-outlet ></router-outlet>
